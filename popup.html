<!doctype html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>asadal-memos</title>
        <link rel="stylesheet" href="css/fonts.css" />
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body class="light-mode">
        <div class="container">
            <header>
                <h1 id="title">ᴀꜱᴀᴅᴀʟ-ᴍᴇᴍᴏꜱ</h1>
                <button id="theme-toggle" aria-label="테마 변경">
                    <img
                        src="icons/dark-mode.svg"
                        alt="다크 모드"
                        id="theme-icon"
                    />
                </button>
            </header>

            <div class="tab-container">
                <div class="tabs">
                    <button class="tab-btn active" data-tab="1">메모 1</button>
                    <button class="tab-btn" data-tab="2">메모 2</button>
                    <button class="tab-btn" data-tab="3">메모 3</button>
                </div>

                <div class="font-selector">
                    <select id="font-family-selector">
                        <option value="Paperlogy-3Light">페이퍼로지</option>
                        <option value="SUIT-Regular">스위트</option>
                        <option value="Pretendard-Light">프리젠테이션</option>
                    </select>
                </div>
            </div>

            <div class="memo-container">
                <div
                    id="memo-content"
                    class="memo-content"
                    contenteditable="true"
                ></div>
            </div>

            <footer>
                <div class="font-size-controls">
                    <button
                        id="font-size-small"
                        class="font-size-btn"
                        aria-label="작은 글씨"
                    >
                        <img src="icons/font-size-small.svg" alt="작은 글씨" />
                    </button>
                    <button
                        id="font-size-medium"
                        class="font-size-btn active"
                        aria-label="중간 글씨"
                    >
                        <img src="icons/font-size-medium.svg" alt="중간 글씨" />
                    </button>
                    <button
                        id="font-size-large"
                        class="font-size-btn"
                        aria-label="큰 글씨"
                    >
                        <img src="icons/font-size-large.svg" alt="큰 글씨" />
                    </button>
                </div>
                <button id="download-btn" aria-label="텍스트 저장">
                    <img src="icons/download.svg" alt="저장" />
                </button>
            </footer>
        </div>

        <script src="js/storage.js"></script>
        <script src="js/text-utils.js"></script>
        <script src="js/theme.js"></script>
        <script src="js/popup.js"></script>
    </body>
</html>
